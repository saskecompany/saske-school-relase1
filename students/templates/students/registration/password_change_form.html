{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block test %}{% endblock test %}
{% block main %}
    <header>
        <h2 class="head-forms ht">تغيير كلمة المرور الخاصه بحسابك</h2>
    </header>
    <form id="forms" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-forms btn btn-outline-info" type="submit" class="btn btn-outline-danger">تغيير</button>
    </form>
{% endblock main %}
{% block spscript %}{% endblock spscript %}
